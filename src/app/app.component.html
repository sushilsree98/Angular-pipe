<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredName" placeholder="Enter status filter">
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredName:'status'"
          [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten:15 }}</strong> | {{ server.instanceType | uppercase}} | {{ server.started | date:"fullDate" | uppercase}}
          <span
            class="badge badge-secondary float-right">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
